<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Student List Data</title>
</head>
<body>
	<h2>Student Form:</h3>
	<form th:action="@{/save_Student}" th:object="${student}" method="post">
		
		Name: <input type="text" th:field="*{name}" placeholder="Enter Name.."/>
		Score: <input type="number" th:field="*{score}" placeholder="Enter Score.."/>
		<input type="submit" value="Save"/>
		<input type="reset" value="Reset"/>
		
	</form>
</body>
</html>
