<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Student List Data</title>
</head>
<body>
	<h1>Student List Details:</h1>
	<table>
		<tr>
			<th>Name</th>
			<th>Score</th>
		</tr>
		<tr th:each="stu:${students}">
			<td th:text="${stu.name}"></td>
			<td th:text="${stu.score}"></td>
		</tr>
	</table>
</body>
</html>
